<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="noxtr - Nostr client" />
  <meta property="og:title" content="noxtr" />
  <meta property="og:description" content="noxtr - Nostr client" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="/" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="noxtr" />
  <meta name="twitter:description" content="noxtr - Nostr client" />
  <title>noxtr</title>
</head>

<body class="bg-gray-100 text-gray-900">
  <header class="bg-gradient-to-r from-slate-900 via-indigo-900 to-purple-950 text-white py-8 text-center shadow-xl">
    <h1 class="text-2xl sm:text-4xl font-bold">noxtr</h1>
  </header>

  <main class="w-full max-w-7xl mx-auto mt-6 sm:mt-10 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Left sidebar navigation -->
      <aside class="lg:w-48 w-full">
        <div class="bg-white p-4 rounded-lg shadow-md sticky top-6 space-y-2">
          <button id="nav-home" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors font-semibold text-gray-700 flex items-center gap-2">
            <span>üè†</span>
            <span>Home</span>
          </button>
          <button id="nav-global" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors font-semibold text-gray-700 flex items-center gap-2">
            <span>üåç</span>
            <span>Global</span>
          </button>
          <a id="nav-profile" href="#" style="display: none;" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors font-semibold text-gray-700 flex items-center gap-2">
            <span>üë§</span>
            <span>Profile</span>
          </a>
          <button id="nav-relays" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors font-semibold text-gray-700 flex items-center gap-2">
            <span>üì°</span>
            <span>Relays</span>
          </button>
          <button id="nav-logout" style="display: none;" class="w-full text-left px-4 py-3 rounded-lg hover:bg-red-100 transition-colors font-semibold text-red-600 flex items-center gap-2 border-t border-gray-200 mt-2 pt-4">
            <span>üö™</span>
            <span>Logout</span>
          </button>
        </div>
      </aside>

      <!-- Main content column -->
      <div class="flex-1 lg:max-w-2xl">
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md">
          <div id="profile-section" class="mb-6 text-center space-y-2">
            <!-- User profile will appear here -->
          </div>

          <h2 id="posts-header" class="text-xl sm:text-2xl font-semibold mb-4" style="display: none;">Posts:</h2>
          <div id="nostr-output" class="space-y-4 text-sm font-mono overflow-x-auto">
          </div>

          <div class="mt-6 text-center">
            <button id="load-more" style="display: none;"
              class="bg-gradient-to-r from-slate-800 to-indigo-900 hover:from-slate-900 hover:to-indigo-950 text-white font-semibold py-2 px-4 rounded shadow-lg w-full sm:w-auto transition-colors">
              Load More
            </button>
            <p id="connecting-msg" style="display: none;">Connecting to relays...</p>
          </div>
        </div>
      </div>

      <!-- Right sidebar column -->
      <aside class="lg:w-80 w-full">
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md sticky top-6">
          <!-- Search Section -->
          <div>
            <h3 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-900">Search Posts</h3>
            <div class="space-y-3">
              <input id="search-input" type="text" placeholder="Search for words in posts..."
                class="border border-gray-300 rounded-lg px-4 py-2 w-full text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
              <button id="search-button"
                class="bg-gradient-to-r from-slate-800 via-indigo-900 to-purple-950 hover:from-slate-900 hover:via-indigo-950 hover:to-purple-950 text-white font-semibold py-2 px-4 rounded-lg w-full transition-colors shadow-lg">
                Search
              </button>
              <button id="clear-search-button"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg w-full transition-colors shadow"
                style="display: none;">
                Clear Search
              </button>
            </div>
            <p class="text-xs text-gray-500 mt-3">
              Search through post content for specific words or phrases.
            </p>
          </div>
        </div>
      </aside>
    </div>
  </main>
  <button
    id="nav-compose"
    aria-label="Create post"
    style="display: none;"
    class="fixed bottom-6 right-6 z-40 h-14 w-14 rounded-full bg-gradient-to-r from-slate-800 via-indigo-900 to-purple-950 text-white shadow-xl transition-all hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
  >
    <span class="text-2xl leading-none">+</span>
  </button>
  <script type="module" src="/main.ts"></script>
  <div id="compose-overlay" style="display: none;" class="fixed inset-0 z-50">
    <div id="compose-overlay-backdrop" class="absolute inset-0 bg-black/60"></div>
    <div class="relative h-full w-full flex items-center justify-center px-4">
      <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl p-5">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-lg font-semibold text-gray-900">Create Post</h3>
          <button id="compose-overlay-close" class="text-gray-500 hover:text-gray-800 text-xl font-bold">‚úï</button>
        </div>
        <textarea id="compose-textarea" rows="6" placeholder="What's on your mind?"
          class="w-full border border-gray-300 rounded-lg p-3 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        <div class="mt-4 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-end">
          <span id="compose-status" class="text-xs text-gray-500"></span>
          <button id="compose-submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors shadow">
            Post
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="image-overlay" style="display: none;" class="fixed inset-0 z-50">
    <div id="image-overlay-backdrop" class="absolute inset-0 bg-black/80"></div>
    <div class="relative h-full w-full flex items-center justify-center px-4">
      <button id="image-overlay-close" class="absolute top-6 right-6 text-white text-2xl font-bold">‚úï</button>
      <button id="image-overlay-prev" class="absolute left-4 sm:left-8 text-white text-3xl font-bold">‚Äπ</button>
      <div class="max-w-5xl w-full flex flex-col items-center">
        <img id="image-overlay-img" src="" alt="Image preview" class="max-h-[80vh] w-auto rounded-lg shadow-2xl" />
        <div id="image-overlay-count" class="mt-4 text-sm text-gray-200"></div>
      </div>
      <button id="image-overlay-next" class="absolute right-4 sm:right-8 text-white text-3xl font-bold">‚Ä∫</button>
    </div>
  </div>
</body>

</html>
